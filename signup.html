<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your ADHD Support account">
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">
    <title>Sign Up - ADHD Support Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="./Images/logo.png" alt="ADHD Support Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                <span>ADHD Support</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="live-sessions.html">Live Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="doctors.html">Our Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="parents.html">Parents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="login.html" class="btn btn-outline-purple">Log In</a>
                    <a href="signup.html" class="btn btn-purple">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <h1 class="text-center mb-4">Create Account</h1>
                        <form id="signupForm" class="auth-form">
                            <div class="alert alert-danger d-none" id="signupError" role="alert"></div>
                            <div class="form-group mb-3">
                                <label for="fullName">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="fullName" required placeholder="Enter your full name">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required placeholder="Create a password">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Toggle password visibility">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small class="form-text text-muted">Password must be at least 8 characters long</small>
                            </div>
                            <div class="form-group mb-4">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword" aria-label="Toggle password visibility">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="termsAccept" required>
                                <label class="form-check-label" for="termsAccept">
                                    I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-purple w-100 mb-3">Create Account</button>
                            <p class="text-center mb-0">
                                Already have an account? <a href="login.html" class="auth-link">Log in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/auth.js"></script>
    <script src="./Js/theme.js"></script>
</body>
</html>
